<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Profit Problem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="main-title">Max Profit Problem</h1>
    </header>

    <div class="container">
        <form name="myForm" id="myform">
            <div class="form-group">
                <label for="timeInput">Time Unit:</label>
                <input type="text" id="timeInput" name="time" required>
                <button type="submit">Submit</button>
            </div>
        </form>
        
        <div class="results-container">
            <div class="results-title">Solutions:</div>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
